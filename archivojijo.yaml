steps:
  # Step 1: Install dependencies
  - name: 'node'
    entrypoint: 'npm'
    args: 
      - 'install'
  # Step 2: Run tests
  - name: 'node'
    entrypoint: 'npm'
    args: 
      - 'test'
  # Step 3: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-docker.pkg.dev/still-descent-423419-c7/celfahr/celfahr:js2'
      - '.'
  # Step 4: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-docker.pkg.dev/still-descent-423419-c7/celfahr/celfahr:js2'
  # Step 5: Tag the image for Docker Hub
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'tag'
      - 'us-docker.pkg.dev/still-descent-423419-c7/celfahr/celfahr:js2'
      - 'valentingarciairiart/celfahr:js2'
  # Step 6: Login to Docker Hub
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'echo "$$dckpsw" | docker login --username="$$dckusr" --password-stdin'
    secretEnv:
      - 'dckusr'
      - 'dckpsw'
  # Step 7: Push the image to Docker Hub
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'valentingarciairiart/celfahr:js2'
  # Step 8: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'celsiusfahr-service'
      - '--image'
      - 'us-docker.pkg.dev/still-descent-423419-c7/celfahr/celfahr:js2'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--port'
      - '3000'
      - '--allow-unauthenticated' 

# List of images for Cloud Build to recognize
images:
  - 'us-docker.pkg.dev/still-descent-423419-c7/celfahr/celfahr:js2'
  - 'valentingarciairiart/celfahr:js2'

availableSecrets:
  - secretEnv: 'dckusr'
    kmsKeyName: 'projects/still-descent-423419-c7/secrets/dckusr/versions/latest'
  - secretEnv: 'dckpsw'
    kmsKeyName: 'projects/still-descent-423419-c7/secrets/dckpsw/versions/latest'