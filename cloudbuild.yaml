steps:
  # Step 1: Construir la imagen Docker si los tests pasan
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-docker.pkg.dev/still-descent-423419-c7/celfahr/celfahr:js'
      - '.'

  # Step 2: Push la imagen a Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-docker.pkg.dev/still-descent-423419-c7/celfahr/celfahr:js'
  # Step 3: Tag la imagen para Docker Hub
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'tag'
      - 'us-docker.pkg.dev/still-descent-423419-c7/celfahr/celfahr:js'
      - 'valentingarciairiart/celfahr:js'

  # Step 4: Login en Docker Hub
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'login'
      - '-u'
      - '${_DOCKER_USERNAME}'
      - '-p'
      - '${_DOCKER_PASSWORD}'

  # Step 5: Push la imagen a Docker Hub
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'valentingarciairiart/celfahr:js'

# Lista de im√°genes para que Cloud Build las reconozca
images:
  - 'us-docker.pkg.dev/still-descent-423419-c7/celfahr/celfahr:js'
  - 'valentingarciairiart/celfahr:js'
  